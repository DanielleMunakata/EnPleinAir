<head>
  <title>Pesquisa de Artistas</title>
  <link rel="stylesheet" href="../css/pesquisa.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">
 
  <script>
    // Vetor com os artistas
    var artistas = [
      { nome: "Claude Monet", estilo: "Impressionista" },
      { nome: "Vincent van Gogh", estilo: "Pós-Impressionista" },
      { nome: "Edgar Degas", estilo: "Impressionista" },
      { nome: "Paul Cézanne", estilo: "Pós-Impressionista" },
      { nome: "Pierre-Auguste Renoir", estilo: "Impressionista" },
      { nome: "Georges Seurat", estilo: "Pós-Impressionista" }
    ];

    // Função para pesquisar artistas
    function pesquisarArtistas() {
      // Obtém o valor digitado no campo de pesquisa
      var pesquisa = document.getElementById("campoPesquisa").value;
      
      // Filtra os artistas com base na pesquisa
      var resultados = artistas.filter(function(artista) {
        return artista.nome.toLowerCase().includes(pesquisa.toLowerCase());
      });      
      // Exibe os resultados na página ou exibe um alerta
      if (resultados.length > 0) {
        var resultadoHTML = "";
        for (var i = 0; i < resultados.length; i++) {
          resultadoHTML += "<li>" + resultados[i].nome + " - " + resultados[i].estilo + "</li>";
        }
        alert("Pesquisa realizada com sucesso!")
        document.getElementById("resultados").innerHTML = resultadoHTML;
      } else {
        alert("Nenhum resultado encontrado!");
      }
    }
  </script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
